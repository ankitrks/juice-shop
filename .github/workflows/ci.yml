name: Docker Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
      run: |
        docker build -t my-app .
    - name: Copy lcov.info if exists
      run: |
        docker run --rm my-app /bin/bash -c "
          [ -f build/reports/coverage/api-tests/lcov.info ] && cp build/reports/coverage/api-tests/lcov.info api-lcov.info || echo 'lcov.info bulunamadı, kopyalama atlandı.'
        "
    - name: Upload Coverage (Opsiyonel)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: api-lcov.info
